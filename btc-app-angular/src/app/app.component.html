<div class="container">
  <h1>BTC Transaction Tools</h1>
  <input [(ngModel)]="btcAddress" type="text" placeholder="Enter BTC address">
  <button (click)="fetchBalance()">Check Balance</button>
  <button (click)="fetchTransactionFees()" [disabled]="!balance || !usdValue">Fetch Transaction Fees</button>
  <div *ngIf="isLoading" class="loader"></div>
  <p *ngIf="balance !== null">Balance: {{ balance }} BTC</p>
  <p *ngIf="usdValue !== null">USD Value: ${{ usdValue }}</p>
  <p *ngIf="transactionFeeBtc !== null">Transaction Fee (est.): {{ transactionFeeBtc }} BTC</p>
  <p *ngIf="transactionFeeUsd !== null">Transaction Fee (est.) in USD: ${{ transactionFeeUsd }}</p>
  <p *ngIf="error">{{ error }}</p>
</div>
